{% extends "base.html" %}
{% block body %}
    <h1 id="test">Testing</h1><br>
    <div id="remapped_text"></div>
    <textarea id='keyboard_text2' cols=100 rows=1></textarea>
    <div class='newKeyboard'>
        {% for key in keyboard %}
            <div class="block" id="{{key[0]}}">
                {% for value in key[1] %}
                    {{value}} <br>
                {% endfor %}
            </div>
            {% if key[0]=="D11" %}
                <div class="block" id="D12">SHIFT</div>
            {% elif key[0]=="E01" %}
                <div class="block" id="E02">SUPER</div>
            {% elif key[0]=="E04" %}
                <div class="block" id="E05">ALT</div>
                <div class="block" id="E06">SUPER</div>
                <div class="block" id="E07">META</div>
                <div class="block" id="E08">CONTROL</div>
            {% endif %}
        {% endfor %}
    </div>

    <script>
    
    //PLACEMENT ANIMATION

    var randNumMax = 2100;

    $(document).ready(function() {
        $(function() {
            $('.block').each(function(i) {
                $(this).delay((Math.floor(Math.random() * (randNumMax - randNumMin + 1)) + randNumMin)).fadeTo(30, 1); })
        });
    });

    //KEYPRESS ANIMATIONS

        62:['D10',true], 46:['D10',false], 63:['D11',true], 47:['D11',false], 
        17:['E01',false], 18:['E03',false], 32:['E04',false]};

    var visual_value = [];

    div_to_value = {"tilde":["~", '`'], "one":['!', '1'], 'two':['@', '2'], 'three':['#', '3'], 'four':['$', '4'], 
            'five':['%', '5'], 'six':['^', '6'], 'seven':['&', '7'], 'eight':['*', '8'], 'nine':['(', '9'], 
            'zero':[')', '0'], 'dash':['_', '-'], 
            'plus':['+', '='], 'delete':['DELETE'],'tab':['TAB'], 'Q':['Q'], 'W':['W'], 'E':['E'], 'R':['R'], 'T':['T'], 'Y':['Y'], 
            'U':['U'], 'I':['I'], 'O':['O'], 'P':['P'], 'brace_open':['{', '['], 'brace_close':['}', ']'],
            'pipe':['|', '\\'], 'caps':['CAPS'], 'A':['A'], 'S':['S'], 'D':['D'], 'F':['F'], 'G':['G'], 'H':['H'], 'J':['J'], 
            'K':['K'], 'L':['L'], 'colon':[':', ';'], 'quote':['"', "'"], 'enter':['ENTER'], 'shift':['SHIFT'], 'Z':['Z'], 'X':['X'], 
            'C':['C'], 'V':['V'], 'B':['B'], 'N':['N'], 'M':['M'], 'comma':['<', ','], 'period':['>', '.'], 'question':['?', '/'], 
            'control':['CONTROL'], 'alt':['ALT'], 'space':['SPACE']};

    //makes assumption that caps lock default state is off
    var caps_down = null;
    var prev_key = null;

    var keyboard = {{keyboard|tojson|safe}};
    var new_keys = {}
    
    for (var i =0; i<keyboard.length;i++) {
        for (var h in keyboard[i]) {
            if (h == 0) {
                new_keys[keyboard[i][h]] = [];    
            } else {
                for (var j in keyboard[i][h]) {
                    new_keys[keyboard[i][0]].push(keyboard[i][h][j]);
                }
            }
        }
    }

    $('#keyboard_text2').keypress(function (event) { 
        if ((event.which > 32) && (event.which <= 127)) {
            if (prev_key != null) {
                prev_key.style.backgroundColor="212121";
            }
            var key = document.getElementById(keys[event.which]);
            key.style.backgroundColor="orange";
            prev_key = key;

            //remaps key values
            var textarea = document.getElementById('remapped_text');
            var k = key_specific[event.which];
            var possible_values = new_keys[k[0]];

            if (k[1]){
                var chr = possible_values[0];
            } else {
                if (possible_values[0] == 'DELETE') {
                    textarea.innerHTML = textarea.innerHTML.slice(0, -1);
                } else if (possible_values[0] == 'SPACE') {
                    textarea.innerHTML += " ";
                } else if (possible_values[0] == 'ENTER') {
                    textarea.innerHTML += "<br>";
                } else if (possible_values[0] == 'TAB') {
                    textarea.innerHTML += "    ";
                } else if ((possible_values[0] == 'CAPS') || (possible_values[0] == 'ALT') || (possible_values[0] == 'CONTROL') || (possible_values[0] == 'SHIFT')){
                    textarea.innerHTML += "";
                } else if (possible_values[1]) {
                    var chr = possible_values[1];
                    textarea.innerHTML += chr;
                } else {
                    var chr = possible_values[0];
                    textarea.innerHTML += chr;
                }
            }
        }
    });

    //do both key animations for control and alt
    $('#keyboard_text2').keydown(function (event) {
        if (event.which <= 32) {
            if (prev_key != null) {
                prev_key.style.backgroundColor="212121";
            }

            var textarea = document.getElementById('remapped_text');
            var k = key_specific[event.which];
            var possible_values = new_keys[k[0]];

            if (k[1]){
                var chr = possible_values[0];
            } else {
                if (possible_values[0] == 'DELETE') {
                    textarea.innerHTML = textarea.innerHTML.slice(0, -1);
                } else if (possible_values[0] == 'SPACE') {
                    textarea.innerHTML += " ";
                } else if (possible_values[0] == 'ENTER') {
                    textarea.innerHTML += "<br>";
                } else if (possible_values[0] == 'TAB') {
                    textarea.innerHTML += "    ";
                } else if ((possible_values[0] == 'CAPS') || (possible_values[0] == 'ALT') || (possible_values[0] == 'CONTROL') || (possible_values[0] == 'SHIFT')){
                    textarea.innerHTML += "";
                } else if (possible_values[1]) {
                    var chr = possible_values[1];
                    textarea.innerHTML += chr;
                } else {
                    var chr = possible_values[0];
                    textarea.innerHTML += chr;
                }
            }

            if (event.which == 16) {
                document.getElementById('D01').style.backgroundColor="orange";
                document.getElementById('D12').style.backgroundColor="orange";
            } else if ((event.which == 20) && (caps_down != null)) {
                caps_down.style.backgroundColor="212121";
                caps_down = null;
            } else if (event.which == 20) {
                var key = document.getElementById(keys[event.which]);
                key.style.backgroundColor="orange";
                caps_down = key;
            } else {
                var key = document.getElementById(keys[event.which]);
                key.style.backgroundColor="orange";
                prev_key = key;
            }
        }
    });

    //Should I just make all keys resturn to default value when key released?
    $('#keyboard_text2').keyup(function (event) {
        if (event.which == 16) {
            document.getElementById('D01').style.backgroundColor="212121";
            document.getElementById('D12').style.backgroundColor="212121";
        }
    });
