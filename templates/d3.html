{% extends "base.html" %}
{% block body %}
<div id="d3"></div>
<script type="text/javascript" src="/static/jss/d3.vs.js"></script>
<script type="text/javascript">
    var sampleSVG = d3.select("#d3fingers")
        .append("svg")
        .attr("width", 454)
        .attr("height", 212); 

    sampleSVG.append("rect")
        .attr("x", 10)
        .attr("y", 10)
        .attr("width", 50)
        .attr("height", 100);
        .on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
        .on("mouseout", function(){d3.select(this).style("fill", "white");});
</script>
<html>
    <div class="bar"></div>
</html>

{% endblock %}
